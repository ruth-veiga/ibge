<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table class="table">
        <tr>
            <th>Nome</th>
            <th>Cor</th>
            <th>Idade</th>
            <th>Gênero</th>
            <th>Salário</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cor}}</td>
            <td>{{pessoa.idade}}</td>

            <td>{{pessoa.genero}}</td>
            <td>{{pessoa.salario}}</td>
        </tr>
        {% endfor %}
    </table>
     <form action="{% url 'cadastrar_pessoa' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Digite o nome do pessoa..." name="nome_pessoa">
        <input type="text" placeholder="Digite sua cor..." name="cor">
        <input type="number" placeholder="Digite o idade..." name="idade" step="0.01">
        <input type="text" placeholder="Digite seu gênero..." name="genero">
        <input type="number" step="0.01" placeholder="Digite seu salário..." name="salario">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
</body>
</html>
